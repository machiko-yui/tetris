<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tetris</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="game-screen">
        <!-- ブロック　-->
        <div class="block_tile" id="block_box"></div>
        <div class="block" id="box"></div>
        <div class="wall_box" id="wall_box"></div>
        <div class="wall" id="wall_block"></div>
        <!-- ステージ　-->
        <div class="field_stage" id="field_stage"></div>
        <div class="field_block" id="stage_block"></div>
        <!-- ステージ枠　-->
        <div class="field" id="stage"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
